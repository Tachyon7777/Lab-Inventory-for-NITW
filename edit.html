<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="form-container">
      <h2>Update Inventory Record</h2>
      <form id="editForm">
  <label for="productId">Product ID:</label>
  <input type="text" id="productId" required>

  <label for="productName">Product Name:</label>
  <input type="text" id="productName" required>

  <label for="location">Location:</label>
  <input type="text" id="location" required>

  <label for="reorderLevel">Re-order Level:</label>
  <input type="number" id="reorderLevel" required>

  <label for="reorderQuantity">Re-order Quantity:</label>
  <input type="number" id="reorderQuantity" required>

  <label for="currentQuantity">Current Quantity:</label>
  <input type="number" id="currentQuantity" required>

  <button type="submit">Update</button>
</form>

      <div id="responseMsg" class="response-msg"></div>
    </div>

    <script>
  const form = document.getElementById('editForm');

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    const data = {
      productId: document.getElementById('productId').value.trim(),
      productName: document.getElementById('productName').value.trim(),
      location: document.getElementById('location').value.trim(),
      reorderLevel: document.getElementById('reorderLevel').value.trim(),
      reorderQuantity: document.getElementById('reorderQuantity').value.trim(),
      currentQuantity: document.getElementById('currentQuantity').value.trim()
    };

    fetch('https://script.google.com/macros/s/AKfycbxLTeA1aILKElxVzf856wJ_MkWKaohJmMax3-5b0AieiRwVde0AcGHrK0l48bp2qNws/exec', {
      method: 'POST',
      mode: 'no-cors',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    })
    .then(() => {
      alert("Data submitted successfully!");
      form.reset();
    })
    .catch((error) => {
      console.error("Error submitting data:", error);
    });
  });
</script>

  </body>
</html>
